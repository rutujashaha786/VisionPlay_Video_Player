<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VisionPlay</title>
    <link rel="shortcut icon" href="./Media_Player.png" type="image/x-icon">

    <!-- 3rd party css toolkit for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- new styling specific to this application -->
    <link rel="stylesheet" href="style.css">
    <!-- browser reset  -->
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header>
        <div class="title-bar">
            <img src="./Media_Player.png" alt="videoplayer-image" class="title-img">
            <h1 class="title">VisionPlay Video Player</h1>
        </div>

        <div class="menu-bar">
            <!-- open -->
            <div class="menu">
                <div class="menu-btn" id="videoBtn">Open</div>
                <input type="file" id="video-input" accept="video/*">
            </div>

            <!-- speed -->
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li id="speedUp">Speed Up</li>
                    <li id="speedDown">Speed Down</li>
                </ul>
            </div>

            <!-- volume -->
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id="volumeUp">Volume Up</li>
                    <li id="volumeDown">Volume Down</li>
                </ul>
            </div>

        </div>

    </header>
    <main id="video-player">
        <img src="./Media_Player.png" alt="videothumbnail-image" class="thumbnail">
    </main>
    <div class="toast"></div>
    <footer>

        <div class="time-container">
            <div class="current-time" id="currentTime">--/--/--</div>
            <div class="time-slider">
                <input type="range" value="0" min="0" class="slider" id="slider">
            </div>
            <div class="total-time" id="totalTime">--/--/--</div>
        </div>

        <div class="menu-container">
            <div class="stop-btn btn" id="stopBtn">
                <i class="fa-solid fa-stop"></i>
            </div>
            <div class="back-btn btn" id="backBtn">
                <i class="fa-solid fa-backward-fast"></i>
            </div>
            <div class="play-pause-container btn" id="playPause">
                <i class="fas fa-play"></i>
            </div>
            <div class="forward-btn btn" id="fwdBtn">
                <i class="fa-solid fa-forward-fast"></i>
            </div>
            <div class="fullscreen-btn btn" id="fullscreenBtn">
                <i class="fa-solid fa-expand"></i>
            </div>
        </div>
    </footer>

</body>
<script src="script.js"></script>

</html>
